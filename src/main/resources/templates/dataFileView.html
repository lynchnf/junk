<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<main class="container">
    <h1>Data File</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Original Filename</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${dataFile.originalFilename}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Content Type</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${dataFile.contentType}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Size</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#numbers.formatInteger(dataFile.size,1,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Upload Timestamp</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#dates.format(dataFile.uploadTimestamp,'M/d/yyyy H:m:s')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Status</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${dataFile.status}"></p>
        </div>
    </div>
    <table class="table table-sm table-striped">
        <tr>
            <th>Seq</th>
            <th>Text</th>
        </tr>
        <tr th:each="dataLine:${dataFile.dataLines}">
            <td th:text="${#numbers.formatInteger(dataLine.seq,1,'DEFAULT')}"></td>
            <td>
                <pre th:text="${dataLine.text}"></pre>
            </td>
        </tr>
    </table>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
