<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap-4.1.1.min.css">
    <title>Junk</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/acctEdit}">Add Acct</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/payeeEdit}">Add Payee</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <h1>PayAcct</h1>
    <ul class="alert alert-success" th:if="${successMessage}">
        <li th:text="${successMessage}"></li>
    </ul>
    <ul class="alert alert-danger" th:if="${errorMessage}">
        <li th:text="${errorMessage}"></li>
    </ul>
    <div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Payee Name</label>
            <div class="col-sm-9">
                <a th:href="@{/payee(payeeId=${payAcct.payee.id})}" th:text="${payAcct.payee.name}"></a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Nickname</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${payAcct.nickname}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Number</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${payAcct.number}"></p>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/payAcctEdit(payAcctId=${payAcct.id})}">Edit</a>
    </div>
</main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper-1.14.3.min.js"></script>
<script src="js/bootstrap-4.1.1.min.js"></script>
</body>
</html>
