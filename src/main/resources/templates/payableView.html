<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap-4.1.1.min.css">
    <title>Junk</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>
<main class="container-fluid">
    <h1>Payable</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Payee</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext">
                <a th:href="@{/payee(payeeId=${payable.payee.id})}"
                   th:text="${(payable.payee.nickname != null)?payable.payee.nickname:payable.payee.name}"></a>
            </p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Payment Due Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(payable.paymentDueDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">New Balance Total</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.newBalanceTotal,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Previous Balance</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.previousBalance,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Payments And Other Credits</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.paymentsAndOtherCredits,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Purchases And Adjustments</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.purchasesAndAdjustments,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Fees Charged</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.feesCharged,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Interest Charged</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.interestCharged,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Statement Closing Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(payable.statementClosingDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Minimum Payment Due</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.minimumPaymentDue,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <a class="btn btn-primary" th:href="@{/payableEdit(payableId=${payable.id})}">Edit</a>
    <table class="table table-sm table-striped">
        <tr>
            <th>Paid Date</th>
            <th>Amount Paid</th>
        </tr>
        <tr th:each="payment:${payable.payments}">
            <td><a th:href="@{/payment(paymentId=${payment.id})}"
                   th:text="${#dates.format(payment.paidDate,'M/d/yyyy')}"></a></td>
            <td th:text="${#numbers.formatDecimal(payment.amountPaid,1,'DEFAULT',2,'DEFAULT')}"></td>
        </tr>
    </table>
    <a class="btn btn-secondary" th:href="@{/paymentEdit(payableId=${payable.id})}">Add Payment</a>
</main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper-1.14.3.min.js"></script>
<script src="js/bootstrap-4.1.1.min.js"></script>
</body>
</html>
