<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap-4.1.1.min.css">
    <title>Junk</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>
<main class="container-fluid">
    <h1>Payable</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Payee</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${(payable.payee.nickname != null)?payable.payee.nickname:payable.payee.name}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Due Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(payable.dueDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Amount Due</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext"
               th:text="${#numbers.formatDecimal(payable.amountDue,1,'DEFAULT',2,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Previous Balance</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${payable.previousBalance}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Previously Paid Amount</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${payable.previousPaidAmount}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Statement Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${payable.statementDate}"></p>
        </div>
    </div>
    <a class="btn btn-primary" th:href="@{/payableEdit(payableId=${payable.id})}">Edit</a>
</main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper-1.14.3.min.js"></script>
<script src="js/bootstrap-4.1.1.min.js"></script>
</body>
</html>
