<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<main class="container">
    <div th:fragment="alerts">
        <ul class="alert alert-success" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="alert alert-danger" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>
</main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper-1.14.3.min.js"></script>
<script src="js/bootstrap-4.1.1.min.js"></script>
</body>
</html>
