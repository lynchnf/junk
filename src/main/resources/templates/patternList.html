<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap-4.1.1.min.css">
    <title>Junk</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>
<main class="container">
    <h1>Category Pattern List</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <table class="table table-sm table-striped">
        <tr>
            <th>Seq</th>
            <th>Tran Name</th>
            <th>Category</th>
        </tr>
        <tr th:each="pattern:${patterns}">
            <td th:text="${pattern.seq}"></td>
            <td th:text="${pattern.tranName}"></td>
            <td th:text="${pattern.category.name}"></td>
        </tr>
    </table>
    <a class="btn btn-primary" th:href="@{/patternEdit}">Edit</a>
</main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper-1.14.3.min.js"></script>
<script src="js/bootstrap-4.1.1.min.js"></script>
</body>
</html>
