<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap-4.1.1.min.css">
    <title>Junk</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/acctEdit}">Add Acct</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/payeeEdit}">Add Payee</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <h1>Dashboard</h1>
    <ul class="alert alert-success" th:if="${successMessage}">
        <li th:text="${successMessage}"></li>
    </ul>
    <ul class="alert alert-danger" th:if="${errorMessage}">
        <li th:text="${errorMessage}"></li>
    </ul>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-sm table-striped">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Balance</th>
                    <th>Last Tran Date</th>
                </tr>
                <tr th:each="acctSummary:${acctSummaries}">
                    <td><a th:href="@{/acct(acctId=${acctSummary.id})}" th:text="${acctSummary.name}"></a></td>
                    <td th:text="${acctSummary.type}"></td>
                    <td th:text="${#numbers.formatDecimal(acctSummary.balance,1,'DEFAULT',2,'DEFAULT')}"></td>
                    <td th:text="${#dates.format(acctSummary.lastTranDate,'M/d/yyyy')}"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <form class="form-inline" th:action="@{/dataFileUpload}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="multipartFile">File to upload</label>
                    <input type="file" class="form-control-file" id="multipartFile" name="multipartFile"/></td>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <table class="table table-sm table-striped">
                <tr>
                    <th>Original Filename</th>
                    <th>Upload Timestamp</th>
                    <th>Status</th>
                </tr>
                <tr th:each="dataFile:${dataFiles}">
                    <td><a th:href="@{/dataFile(dataFileId=${dataFile.id})}" th:text="${dataFile.originalFilename}"></a>
                    </td>
                    <td th:text="${#dates.format(dataFile.uploadTimestamp,'M/d/yyyy H:m:s')}"></td>
                    <td th:text="${dataFile.status}"></td>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table table-sm table-striped">
                <tr>
                    <th>Name</th>
                </tr>
                <tr th:each="payee:${payees}">
                    <td><a th:href="@{/payee(payeeId=${payee.id})}" th:text="${payee.name}"></a></td>
                </tr>
            </table>
        </div>
    </div>
</main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper-1.14.3.min.js"></script>
<script src="js/bootstrap-4.1.1.min.js"></script>
</body>
</html>
